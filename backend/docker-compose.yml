version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: signet_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-signet_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - signet_network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: signet_backend
    ports:
      - "8000:8000"
    environment:
      # Database
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:password@postgres:5432/signet_db}
      
      # Blockchain Config
      RPC_URL: ${RPC_URL}
      PRIVATE_KEY: ${PRIVATE_KEY}
      
      # IPFS Config (jika diperlukan)
      PINATA_API_KEY: ${PINATA_API_KEY:-}
      PINATA_SECRET_KEY: ${PINATA_SECRET_KEY:-}
    volumes:
      # Mount untuk persistent data (optional)
      - ./signet_indexer.db:/app/signet_indexer.db
      # Mount untuk temporary files (jika diperlukan)
      - temp_files:/app/temp_files
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - signet_network
    restart: unless-stopped

  # Telegram Bot (Optional - uncomment jika ingin deploy bot juga)
