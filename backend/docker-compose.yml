  #     OPERATOR_ADDRESS: ${OPERATOR_ADDRESS:-0xD8d3e1730c1FAdE75357fa750293620dE00BE1EC}
  #   depends_on:
  #     - backend
  #   networks:
  #     - signet_network
  #   restart: unless-stopped

volumes:
  postgres_data:
  temp_files:

networks:
  signet_network:
    driver: bridge
